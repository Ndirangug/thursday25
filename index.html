<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container img-rounded">
		<table class="table table-responsive">
			<thead>
				<tr class="info">
					<td><a href="#">Sign In</a></td>
					<td class="text-right"><a href="#">Forgot password?</a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">
						<form  role="form">
							<div class="form-group">
								<label class="sr-only" for="user">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><span class="glyphicon glyphicon-user"></span></span>
                                    <input class="form-control" type="email" name="username" placeholder="username or email" id="user">
                                 </div>
							</div>
                            <div class="form-group">
								<label class="sr-only" for="pass">password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input class="form-control" type="password" name="password" placeholder="password" id="pass">
                                </div>
							</div>
                             <div class="form-group">
								<label>
									<input class="" type="checkbox" name="remember"> Remember me
								</label>
							</div>
                            <button class="btn btn-success">LOG IN</button>
                            <button class="btn btn-primary">LOG IN WITH FACEBOOK</button>
                            <hr />
                            <p>Dont have an account? <a href="#">Sign up here</a></p>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
